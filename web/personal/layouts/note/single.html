{{ define "title" }}
    Notes on {{ .Title }}
{{ end }}

{{ define "main" }}
  <h2>
    <a href="/">Home</a> / Notes on {{ .Title }}
  </h2>

  <div>
    <blockquote>
    <span class="font-semibold">{{ .WordCount }}</span> words. Last updated:
    {{ if .GitInfo }}
      <a href="https://github.com/revett/projects/commit/{{ .GitInfo.Hash }}">
        {{ .Lastmod.Format "Monday, 2 January 2006" }}
      </a>
    {{ end }}
    </blockquote>
  </div>

  <div>
    <h2>Contents</h2>
    {{ .TableOfContents }}
  </div>

  {{ .Content }}
{{ end }}
