{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}
  <h1>
    <a href="/">Posts</a> / {{ .Title }}
  </h1>

  <div>
    Last Updated:
    {{ if .GitInfo }}
      <a href="https://github.com/revett/projects/commit/{{ .GitInfo.Hash }}">
        {{ .Lastmod.Format "Monday, 2 January 2006" }}
      </a>
    {{ end }}
  </div>

  <div>
    <h2>Contents</h2>
    {{ .TableOfContents }}
  </div>

  {{ .Content }}
{{ end }}
